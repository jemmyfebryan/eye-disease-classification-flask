<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Type Classification</title>
</head>

<body>
    <h1>Soil Type Classification</h1>
    <form action="/prediction" method="post" enctype="multipart/form-data">
        <label for="image">Choose an image:</label>
        <input type="file" name="file" id="image" accept=".png, .jpg, .jpeg" required>
        <br>
        <input type="submit" value="Predict">
    </form>
</body>

</html>
